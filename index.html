<!DOCTYPE html>
<html>
<head>
	<title>AI MUSIC WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-danger heading">AI Music WEB APP
	    <br>
	    <span class="btn btn-warning note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and<br> decreasing the speed</span>
  	</h3>
    <div class="spid">
      <img src="disk.gif" class="gif1">
      <br>
      <h3 class="btn btn-danger" id="speed">Speed</h3>
    </div>
    
  


    <div class="vol">
      <img src="disk.gif" class="gif2">
      <br>
      <h3 class="btn btn-danger" id="volume">Volume</h3>
    </div>
    
 
    <button class="btn btn-success ply" onclick="play()">Epic Background</button>

	
</center>

<script src="main.js"></script>
</body>
</html>
